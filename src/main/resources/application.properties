spring.application.name=Certificate Auth Backend
#spring.security.user.password=${SPRING_PASSWORD}
# ---------- Database Configuration ----------\
spring.datasource.url=${NEON_DB_URL}
spring.datasource.username=${NEON_DB_USERNAME}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------- JPA / Hibernate Configuration ----------
# Automatically create or update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true

# PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# Hash Salt
HASH_SALT=${HASH_SALT}

# ---------- Server Configuration ----------
# Set the server port (default to 8080 if not specified)
server.port=${PORT:8080}

#JWT Secret
JWT_SECRET_BASE64=${JWT_SECRET_BASE64}